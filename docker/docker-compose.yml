version: "3.7"

services:
  web:
    build:
      target: base_build
      context: ../
      dockerfile: ./docker/Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    ports:
      - "3000:3000"
    working_dir: /app
    volumes:
      - ../:/app
      - ./.env.local:/app/.env.local
    command: [
        "pnpm",
        "dev"
    ]

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql

# Names our volume
volumes:
  my-db:
